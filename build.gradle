plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id "org.gretty" version "3.0.4"
    id 'war'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
    
    //Servlet
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    providedCompile 'javax.servlet:jstl:1.2'
    
    //Hibernate
    implementation 'org.hibernate:hibernate-core:5.4.31.Final'
    implementation 'org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.1.Final'
    
    //Mysql
    implementation 'mysql:mysql-connector-java:8.0.11'
    
    //Tomcat
    implementation 'org.apache.tomcat:tomcat-servlet-api:9.0.46'
}

application {
    // Define the main class for the application.
    mainClassName = 'main.java.controller.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

gretty {
  servletContainer = 'jetty9.3'
}
